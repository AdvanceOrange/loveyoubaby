<html>
<head>
    <title>Hello - OMFG | Audio Visualizer</title>
    <meta charset='utf-8'>

    <style type="text/css" id="top_style">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        * {
            margin: 0;
            padding: 0;
        }
        .newDiv::before{
            content: '';
            display: block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #009688;
            position: absolute;
            top: -3px;
        }
        .newDiv::after{
            content: '';
            display: block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #009688;
            position: absolute;
            bottom: -3px;
        }

        .div{
            background:#1caffc;
            position: absolute;
            top:100px;
            left:100px;
        }
        .div:after{
            content: "";
            height: 20px;
            width: 100px;
            background: #1caffc;
            display: block;
            position: absolute;
            left:-40px;
            top:0;
            border-radius: 10px;
        }
        .div:before{
            content: "";
            height: 100px;
            width: 20px;
            background: #1caffc;
            display: block;
            position: absolute;
            top:-40px;
            left:0;
            border-radius: 10px;
        }

        .animationDiv{
            left:300px;
            height:20px;
            width: 20px;
        }

        #animationDiv .box{
            background: #bbb;
            width: 20px;
            height: 10px;
            position: absolute;
            top:5px;
            left: 0;
        }

        #animationDiv:hover .box{
            background: #1caffc;
        }

        .fengmian {
            animation-name: circle;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes circle {
            from{
                transform: rotate(0);
            }
            to{
                transform: rotate(360deg);
            }
        }


    </style>
</head>
